<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Server Information</h1>
    </header>
    <main>
        <h2>Current Server Information</h2>
        <ul>
            <li><strong>Current Date and Time:</strong> {{ current_time }}</li>
            <li><strong>Host Name:</strong> {{ hostname }}</li>
            <li><strong>IP Address:</strong> {{ ip_address }}</li>
            <li><strong>Operating System:</strong> {{ os_info }} ({{ os_version }})</li>
            <li><strong>Python Version:</strong> {{ python_version }}</li>
        </ul>
    </main>
    <nav>
        <a href="/">Back to Home</a>
    </nav>
</body>
</html>
