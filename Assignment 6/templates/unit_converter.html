<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- <link rel="stylesheet" href="css/style.css"> -->
     <style>
    p {
    text-align: center;
    padding: 1rem;
    border: 1px solid black;
    margin: 25px 50px 75px 100px;
    background-color: lightblue;
    }
     </style>
</head>
<body>
    <h1>Unit Conversion Calculator</h1>
    <form action="/convert" method="post">
        <label for="value">Enter Value:</label>
        <input type="number" id="value" name="value" required>

        <label for="from_unit">From Unit:</label>
        <select id="from_unit" name="from_unit" required>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>

        <label for="to_unit">To Unit:</label>
        <select id="to_unit" name="to_unit" required>
            <option value="meters">Meters</option>
            <option value="kilometers">Kilometers</option>
            <option value="miles">Miles</option>
        </select>

        <button type="submit">Convert</button>
    </form>

    {% if result %}
        <p>Result: {{ result }}</p>
    {% endif %}
    <nav>
        <a href="/">Back to Home</a>
    </nav>
</body>
</html>
