<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earthquake Data Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Upload Earthquake Data CSV</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="earthquakeFile">Choose CSV file:</label>
        <input type="file" name="earthquakeFile" id="earthquakeFile" accept=".csv" required>
        <button type="submit">Upload File</button>
    </form>
</body>
</html>
