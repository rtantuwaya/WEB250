<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropical Cyclones Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Tropical Cyclones Data</h1>
    <div id="stormData">
        {% for storm in storms %}
            <div class="storm-card category-{{ storm.category }}">
                <h3>{{ storm.name }}</h3>
                <p>Date: {{ storm.date }}</p>
                <p>Max Wind: {{ storm.maxWindMph }} mph ({{ storm.maxWindKmh }} km/h)</p>
                <p>Category: {{ storm.category }}</p>
            </div>
        {% endfor %}
    </div>
    <nav>
        <a href="/">Back to Home</a>
    </nav>
</body>
</html>
