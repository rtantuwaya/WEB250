<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Update Record</h1>

    <form action="{{ url_for('update_record', id=record.id) }}" method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ record.name }}" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ record.email }}" required><br><br>

        <label for="age">Age:</label>
        <input type="number" name="age" value="{{ record.age }}" required><br><br>

        <label for="created_at">Created At:</label>
        <input type="date" name="created_at" value="{{ record.created_at }}" required><br><br>

        <input type="submit" value="Update Record">
    </form>

    <a href="{{ url_for('index') }}">Back to records</a>
</body>
</html>
